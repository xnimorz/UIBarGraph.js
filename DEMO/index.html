<!DOCTYPE html>

<head>
    <title></title>
    <link rel="stylesheet" href="../UIBarGraph.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="http://yandex.st/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="../UIBarGraph.js"></script>
    <script>
        window.onload = function() {
            var dict = [],
                anotherDict = [];

            dict["one"] = 70;
            dict["second"] = 80;
            dict["third"] = 32;

            $(".test-graph").UIBarGraph({
                items : dict
            });

            dict['something'] = 100;
            dict['my amazing item'] = 10;

            $(".test-graph-second").UIBarGraph({
                items: dict,
                blockColor:"#3498db",
                textWidth: "150px",
                lineColor: "#000"
            });

            anotherDict["First value"] = 10;
            anotherDict["Another value"] = 90;
            anotherDict["second"] = 30;

            $(".test-graph-extend-items").UIBarGraph({
                items: anotherDict,
                textWidth: "120px",
                isTextOnProgress : true
            }).extendItems(dict);

            $(".test-graph-add-items").UIBarGraph({
                items: anotherDict,
                textWidth: "120px"
            }).addItems(dict);

            setTimeout(function() {
                $(".test-graph").moveItem("second", 5).moveItem("one", 40).moveItem("third",80);
            }, 1000);


        }
    </script>
</head>
<body>
    <div class="left">
        Пример графа, который через секунду сменит свое значение:
        <div class="target-graph test-graph"></div>
    </div>

    <div class="left">
        Установка другого значения цвета, ширины текста, цвета границы контейнера:
        <div class="target-graph test-graph-second"></div>
    </div>

    <div class="left">
        Установка значений и последующий extend значений:
        <div class="target-graph test-graph-extend-items"></div>
    </div>
    <div class="left">
        Установка значений и последующий add новых столбцов:
        (в этом случае существующие значения НЕ перезаписываются)
        <div class="target-graph test-graph-add-items"></div>

    </div>
